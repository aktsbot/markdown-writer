<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Writer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/showdown.min.js"></script>
    <script src="js/html2pdf.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div>
        <span class="logo">Markdown Writer</span>
      </div>
      <div>
        <button id="export-pdf">Export to pdf</button>
      </div>
    </header>

    <section>
      <div id="input">
        <textarea
          id="md"
          placeholder="# Write some markdown here. It'll show up to the right"
        ></textarea>
      </div>
      <div class="divider"></div>
      <div id="output">
        <div id="html"></div>
      </div>
    </section>

    <footer>
      <small>
        Built with
        <a href="https://showdownjs.com/">showdown.js</a> &amp;
        <a href="https://ekoopmans.github.io/html2pdf.js">html2pdf.js</a> |
        <a href="https://github.com/aktsbot/markdown-writer">See source code</a>
      </small>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
